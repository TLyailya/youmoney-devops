<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouMoney - Финансовый учёт</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>YouMoney - Финансовый учёт</h1>

  <div class="container">
    <!-- Форма для добавления транзакции и фильтра -->
    <div class="form-container">
      <form id="transactionForm">
        <h2>Добавить транзакцию</h2>
        <label for="type">Тип:</label>
        <select id="type" required>
          <option value="income">Доход</option>
          <option value="expense">Расход</option>
        </select>
        <label for="amount">Сумма:</label>
        <input type="number" id="amount" required step="0.01">
        <label for="description">Описание:</label>
        <input type="text" id="description">
        <button type="submit">Добавить транзакцию</button>
      </form>

      <div class="filter-container">
        <h2>Фильтр по типу</h2>
        <label for="filterType">Выберите тип:</label>
        <select id="filterType">
          <option value="all">Все</option>
          <option value="income">Доход</option>
          <option value="expense">Расход</option>
        </select>
      </div>
    </div>

    <!-- Таблица с транзакциями -->
    <div class="transactions-container">
      <h2>Транзакции</h2>
      <table id="transactions">
        <thead>
          <tr>
            <th>Тип</th>
            <th>Сумма</th>
            <th>Описание</th>
            <th>Дата</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

     <!--  <div class="balance-container">
        <h3 id="totalIncome">Общий доход: 0.00 $</h3>
        <h3 id="totalExpense">Общий расход: 0.00 $</h3>
      </div> -->
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
